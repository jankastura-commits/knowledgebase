<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin – připojení k Google Drive</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    button{padding:8px 12px;border-radius:10px;border:1px solid #ddd;background:#fafafa;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    #status{font-size:14px;color:#555;margin-top:8px}
  </style>
</head>
<body>
  <h1>Admin – připojení k Google Drive</h1>

  <div class="row">
    <button id="btnRead"  onclick="connectRead()"  disabled>Připojit (read)</button>
    <button id="btnWrite" onclick="connectWrite()" disabled>Připojit (write)</button>
    <button id="btnSrc"   onclick="pickSource()"   disabled>Vybrat zdrojovou složku</button>
    <button id="btnDst"   onclick="pickDest()"     disabled>Vybrat cílovou složku</button>
  </div>

  <p><b>Zdroj:</b> <span id="srcLbl">—</span> &nbsp; | &nbsp; <b>Cíl:</b> <span id="dstLbl">—</span></p>
  <div id="status">Inicializuji…</div>

  <!-- 1) Načtení konfigurace z Netlify env -->
  <script>
    window.CONFIG = null;
    async function loadConfig() {
      const r = await fetch('/.netlify/functions/public-config', { cache: 'no-store' });
      if (!r.ok) throw new Error('public-config HTTP ' + r.status);
      window.CONFIG = await r.json(); // { GOOGLE_CLIENT_ID, GOOGLE_API_KEY }
    }
  </script>

  <!-- 2) Google skripty (musí být přesně takto) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- 3) Logika adminu -->
  <script src="admin.js"></script>

  <!-- 4) INIT: odemknout tlačítka až po načtení všeho -->
  <script>
    async function waitFor(cond, timeoutMs = 10000) {
      const t0 = Date.now();
      return new Promise((resolve, reject) => {
        (function tick() {
          if (cond()) return resolve();
          if (Date.now() - t0 > timeoutMs) return reject(new Error('timeout'));
          setTimeout(tick, 150);
        })();
      });
    }

    (async () => {
      const statusEl = document.getElementById('status');
      try {
        // 1) config
        await loadConfig();

        // 2) GIS (Google Identity Services)
        await waitFor(() => !!(window.google && google.accounts && google.accounts.oauth2), 12000);

        // 3) Google Picker (gapi)
        await new Promise(res => gapi.load('picker', res));

        // 4) vše ready → povol tlačítka
        ['btnRead','btnWrite','btnSrc','btnDst'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.disabled = false;
        });

        statusEl.textContent = 'Připraveno.';
        console.log('[admin] Ready', {
          hasConfig: !!window.CONFIG,
          clientId: window.CONFIG?.GOOGLE_CLIENT_ID || null,
          hasApiKey: !!window.CONFIG?.GOOGLE_API_KEY,
          gisLoaded: !!(window.google && google.accounts && google.accounts.oauth2)
        });
      } catch (e) {
        statusEl.textContent = 'Inicializace selhala. Zkontroluj public-config, Google skripty a povolené pop-upy/rozšíření.';
        console.error('[admin] init error:', e);
        alert(
          'Inicializace se nepovedla.\n' +
          '• Ověř, že /.netlify/functions/public-config vrací JSON s klíči.\n' +
          '• Zkontroluj, že prohlížeč neblokuje skripty z accounts.google.com a apis.google.com.\n' +
          '• V OAuth klientovi musí být origin https://knowledgebaselab.netlify.app.'
        );
      }
    })();
  </script>
</body>
</html>
