<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin – připojení k Google Drive</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{--gap:12px}
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:24px;line-height:1.45}
    h1{margin:0 0 16px}
    h2{margin:24px 0 8px}
    .row{display:flex;gap:var(--gap);flex-wrap:wrap;align-items:center}
    .card{border:1px solid #e5e5e5;border-radius:12px;padding:16px;margin-top:16px}
    button{padding:8px 12px;border-radius:10px;border:1px solid #ddd;background:#fafafa;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    input[type="text"],input[type="number"]{padding:8px 10px;border:1px solid #ddd;border-radius:8px;min-width:260px}
    .muted{color:#666}
    pre{background:#fafafa;border:1px solid #eee;border-radius:10px;padding:12px;white-space:pre-wrap}
    #status{font-size:14px;color:#555;margin-top:8px}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
    @media (max-width:900px){.cols{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <h1>Admin – připojení k Google Drive</h1>

  <div class="row">
    <button id="btnRead"  onclick="connectRead()"  disabled>Připojit (read)</button>
    <button id="btnWrite" onclick="connectWrite()" disabled>Připojit (write)</button>
    <button id="btnSrc"   onclick="pickSource()"   disabled>Vybrat zdrojovou složku</button>
    <button id="btnDst"   onclick="pickDest()"     disabled>Vybrat cílovou složku</button>
  </div>

  <p><b>Zdroj:</b> <span id="srcLbl">—</span> &nbsp; | &nbsp; <b>Cíl:</b> <span id="dstLbl">—</span></p>
  <div id="status" class="muted">Inicializuji…</div>

  <!-- 1) Nahrát & převést -->
  <div class="card">
    <h2>1) Nahrát soubory a převést do datasetu</h2>
    <div class="row">
      <input id="filePick" type="file" multiple />
      <label><input type="checkbox" id="saveOriginal" checked /> uložit originál</label>
      <label><input type="checkbox" id="asGDoc" /> převádět DOCX/PDF do Google Doc</label>
      <label class="muted"><input type="checkbox" id="useOCR" disabled /> OCR (zatím vypnuto)</label>
      <button onclick="startUploadConvert()">Nahrát & převést</button>
      <button onclick="startIngestFromSource()">Načíst ze zdrojové složky → převést do cíle</button>
    </div>
    <div class="cols">
      <div>
        <div class="muted" style="margin-top:8px">Vybrané soubory:</div>
        <pre id="uploadList">—</pre>
      </div>
      <div>
        <div class="muted" style="margin-top:8px">Průběh:</div>
        <pre id="uploadLog">—</pre>
      </div>
    </div>
  </div>

  <!-- 2) Index -->
  <div class="card">
    <h2>2) Postavit / aktualizovat index</h2>
    <div class="row">
      <label>Chunk size: <input id="chunkSize" type="number" value="1500" min="200" step="100" /></label>
      <label>Overlap: <input id="chunkOverlap" type="number" value="200" min="0" step="50" /></label>
      <button onclick="buildIndex()">Postavit/aktualizovat index</button>
    </div>
    <pre id="indexLog" class="muted">—</pre>
  </div>

  <!-- 3) Dotazování -->
  <div class="card">
    <h2>3) Položit dotaz nad indexem</h2>
    <div class="row">
      <input id="q" type="text" placeholder="Zeptej se…" />
      <label>Top-K: <input id="topK" type="number" value="6" min="1" max="20" /></label>
      <button onclick="ask()">Zeptej se</button>
    </div>
    <pre id="ans" class="muted">—</pre>
  </div>

  <!-- 1) config -->
  <script>
    window.CONFIG = null;
    async function loadConfig(){
      const r = await fetch('/.netlify/functions/public-config', {cache:'no-store'});
      if(!r.ok) throw new Error('public-config HTTP '+r.status);
      window.CONFIG = await r.json(); // { GOOGLE_CLIENT_ID, GOOGLE_API_KEY }
    }
  </script>

  <!-- 2) Google skripty -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- 3) logika -->
  <script src="admin.js"></script>

  <!-- 4) INIT -->
  <script>
    async function waitFor(cond, ms=12000){
      const t0=Date.now();
      return new Promise((res,rej)=>{(function tick(){
        if(cond()) return res();
        if(Date.now()-t0>ms) return rej(new Error('timeout'));
        setTimeout(tick,150);
      })()});
    }
    (async ()=>{
      const s=document.getElementById('status');
      try{
        await loadConfig();
        await waitFor(()=>!!(window.google && google.accounts && google.accounts.oauth2));
        await new Promise(r=>gapi.load('picker', r));
        ['btnRead','btnWrite','btnSrc','btnDst'].forEach(id=>{const el=document.getElementById(id); if(el) el.disabled=false;});
        s.textContent='Připraveno.';
      }catch(e){
        s.textContent='Inicializace selhala – zkontroluj public-config, Google skripty / rozšíření.';
        console.error(e);
        alert('Inicializace se nepovedla. Zkontroluj:\n• /.netlify/functions/public-config vrací klíče\n• Skripty accounts.google.com a apis.google.com nejsou blokované\n• OAuth origin obsahuje https://<tvoje-site>.netlify.app');
      }
    })();
  </script>
</body>
</html>
