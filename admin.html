<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin – Drive připojení</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    button{padding:8px 12px;border-radius:10px;border:1px solid #ddd;background:#fafafa;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    #status{font-size:14px;color:#555;margin-top:8px}
  </style>
</head>
<body>
  <h1>Admin – připojení k Google Drive</h1>

  <div class="row">
    <button id="btnRead"  onclick="connectRead()"  disabled>Připojit (read)</button>
    <button id="btnWrite" onclick="connectWrite()" disabled>Připojit (write)</button>
    <button id="btnSrc"   onclick="pickSource()"   disabled>Vybrat zdrojovou složku</button>
    <button id="btnDst"   onclick="pickDest()"     disabled>Vybrat cílovou složku</button>
  </div>
  <p><b>Zdroj:</b> <span id="srcLbl">—</span> &nbsp; | &nbsp; <b>Cíl:</b> <span id="dstLbl">—</span></p>
  <div id="status">Inicializuji…</div>

  <!-- 1) stáhni config z Netlify env -->
  <script>
    window.CONFIG = null;
    async function loadConfig(){
      const r = await fetch('/.netlify/functions/public-config', {cache:'no-store'});
      if(!r.ok) throw new Error('public-config HTTP '+r.status);
      window.CONFIG = await r.json(); // { GOOGLE_CLIENT_ID, GOOGLE_API_KEY }
    }
  </script>

  <!-- 2) Google skripty -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- 3) vlastní logika -->
  <script src="admin.js"></script>
